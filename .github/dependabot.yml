version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: io.netty:netty-all
    versions:
    - 4.1.58.Final
    - 4.1.59.Final
    - 4.1.60.Final
    - 4.1.62.Final
  - dependency-name: com.auth0:java-jwt
    versions:
    - 3.12.1
    - 3.13.0
    - 3.14.0
  - dependency-name: com.fasterxml.jackson.core:jackson-databind
    versions:
    - 2.12.1
    - 2.12.2
  - dependency-name: com.fasterxml.jackson.dataformat:jackson-dataformat-csv
    versions:
    - 2.12.1
    - 2.12.2
  - dependency-name: org.mockito:mockito-core
    versions:
    - 3.7.7
    - 3.8.0
  - dependency-name: io.reactivex.rxjava2:rxjava
    versions:
    - 2.2.20
    - 2.2.21
  - dependency-name: org.projectlombok:lombok
    versions:
    - 1.18.18
  - dependency-name: io.github.resilience4j:resilience4j-all
    versions:
    - 1.7.0
  - dependency-name: org.assertj:assertj-core
    versions:
    - 3.19.0
  - dependency-name: com.jayway.jsonpath:json-path-assert
    versions:
    - 2.5.0
  - dependency-name: com.pubnub:pubnub-gson
    versions:
    - 4.35.0
